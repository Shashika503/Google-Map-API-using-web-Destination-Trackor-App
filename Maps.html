<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Content/bootstrap.min.css" rel="stylesheet">
    <link rel=preconnect href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/aa3ac0a339.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css2?family=Poppins&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="Maps.css">
    <title> Google Map App</title>
</head>
<body>

    <div class="jumbotron">
        <div class="container-fluid">
            <h1>Find the Distance Between Two Places</h1>
            <p>This App will help you to calculate your Travelling distance</p>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="from" class="col-xs-2 control-label"><i class="fa-light fa-circle-dot"></i></label>
                    <div class="col-xs-2">
                        <input type="text" id="from" placeholder="Origin" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="to" class="col-xs-2 control-label"><i class="fa-solid fa-location-dot"></i></label>
                        <div class="col-xs-2">
                            <input type="text" id="to" placeholder="Destination" class="form-control">
                        </div>
                  </div>
                </form>

                <div class="col-xs-offset-2 col-xs-10">
                    <button class="btn btn-info btn-lg">Directions</button>
                     </div>
                    <br></br>
                    <br></br>
                    <div class="container-fluid">
                         <div id="googleMap"></div>

                         <div id="output">

                         </div>
                     </div>


        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBp5Sj2AIRiSw7-tnEPgB90wP8XKuG6Wts&libraries=places"></script>
    <script type="text/javascript" src="Maps.js"></script>
   
    
</body>
</html>
